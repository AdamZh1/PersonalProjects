<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recipe Finder (Starter)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="container">
    <h1>Recipe Finder</h1>
    <p class="sub">Enter ingredients, comma separated (e.g., <code>chicken, tomato</code>).</p>

    <form id="search-form" class="search" autocomplete="off">
      <input id="ingredients-input" type="text" placeholder="chicken, tomato" />
      <button type="submit">Search</button>
      <button id="favorites-btn" type="button">Favorites</button>
    </form>
  </header>

  <main class="container">
    <div id="status" role="status" aria-live="polite"></div>
    <section id="results" class="grid" aria-label="Recipe results"></section>
  </main>

  <!-- Simple modal (hidden by default) -->
  <div id="modal" class="modal" hidden>
    <div class="modal-box">
      <button id="modal-close" class="modal-close" aria-label="Close">âœ•</button>
      <h2 id="modal-title"></h2>
      <img id="modal-img" alt="" />
      <div id="modal-meta"></div>
      <h3>Ingredients</h3>
      <ul id="modal-ingredients"></ul>
      <h3>Instructions</h3>
      <p id="modal-instructions"></p>
      <div id="modal-links"></div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
